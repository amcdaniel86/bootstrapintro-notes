<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!--Bootstrap Explanation-->
<div class="row">
  <div class="col-sm-4">
    <p>First column</p>
  </div>
  <div class="col-sm-4">
    <p>Second column</p>
  </div>
  <div class="col-sm-4">
    <p>Third column</p>
  </div>
</div>

<!--Example of a Nice Form in Bootstrap, maybe in general-->
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Insert your email here">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> I want to receive communications from Ironhack.
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<!--Nav Bar Collapsing Example-->
<div class="navbar-header">
  <!-- The navbar is responsive by default, -->
  <!-- the following button is what appears when the navbar shrinks -->
  <button type="button"
    class="navbar-toggle collapsed"
    data-toggle="collapse"
    data-target="#bs-example-navbar-collapse-1"
    aria-expanded="false">

    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>

  </button>

  <!-- The navbar brand class gives slightly larger text -->
  <a class="navbar-brand" href="#">Brand</a>
</div>

<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav">
    <li class="active">
      <a href="#">Link</a>
    </li>
  </ul>

  <ul class="nav navbar-nav navbar-right">
    <li>
      <a href="#">Link</a>
    </li>
    <li class="dropdown">
      <a href="#"  class="dropdown-toggle"  data-toggle="dropdown"
        role="button"  aria-haspopup="true" aria-expanded="false">
          Dropdown <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </li>
  </ul>
</div><!-- /.navbar-collapse -->

<!--Modal Example-->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg"
        data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--  MODAL HEADER -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">This is the Modal Window</h4>
      </div>

      <!--  MODAL BODY -->
      <div class="modal-body">
        ...
      </div>

      <!--  MODAL FOOTER -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>




  <script src="script.js">
    </script>
</body>
</html>
